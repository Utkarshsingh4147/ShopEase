<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        header {
            background-color: #0078d7;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        
        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        .navbar .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar .nav-links li {
            margin: 0 10px;
        }
        
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .navbar .nav-links a:hover,
        .navbar .nav-links a.active {
            background-color: #4CAF50;
        }
        
        .cart-section {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        .cart-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .cart-item p {
            margin: 0;
        }
        
        .cart-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .cart-item button:hover {
            background-color: #45a049;
        }
        
        .cart-summary {
            margin-top: 20px;
            background: #f7f7f7;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        
        .cart-summary h3 {
            margin: 0 0 10px;
            color: #333;
        }
        
        .cart-summary p {
            margin: 5px 0;
        }
        
        .checkout-btn {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .checkout-btn:hover {
            background-color: #e64a19;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background-color: #0078d7;
            color: white;
            margin-top: 20px;
        }
        </style>        
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ShopEase</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="kids.html">Kids</a></li>
                <li><a href="combo.html">Combo</a></li>
                <li><a href="electrical.html">Electrical</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-section">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <p>Your cart is empty. Start adding items!</p>
            </div>
            <div id="cart-summary" class="cart-summary" style="display: none;">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: $<span id="total-price">0.00</span></p>
                <a href="form1.html" style="text-decoration: none;">
                    <button class="checkout-btn">Proceed to Checkout</button>
                </a></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
